name: Book
schema:
  title: Book
  type: object
  additionalProperties: false
  required:
    - title
  properties:
    title:
      type: string
      minLength: 1
    authors:
      type: array
      items:
        type: object
        additionalProperties: false
        required:
          - name
        properties:
          name:
            type: string
            minLength: 1
    series:
      type: array
      items:
        type: object
        additionalProperties: false
        required:
          - title
        properties:
          title:
            type: string
            minLength: 1
