name: Series
schema:
  "$schema": https://json-schema.org/draft/2020-12/schema
  "$id": series.schema.yaml
  title: Series
  type: object
  additionalProperties: false
  required:
    - id
    - title
  properties:
    id:
      type: string
      format: uuid
    title:
      type: string
      minLength: 1
    authors:
      type: array
      items:
        type: object
        additionalProperties: false
        required:
          - name
        properties:
          name:
            type: string
            minLength: 1
    books:
      type: array
      items:
        type: object
        additionalProperties: false
        required:
          - title
        properties:
          title:
            type: string
            minLength: 1
