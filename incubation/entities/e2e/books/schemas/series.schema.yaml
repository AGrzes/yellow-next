name: Series
schema:
  title: Series
  type: object
  entity: true
  additionalProperties: false
  required:
    - title
  properties:
    title:
      type: string
      minLength: 1
    authors:
      type: array
      items:
        type: object
        additionalProperties: false
        required:
          - name
        properties:
          name:
            type: string
            minLength: 1
    books:
      type: array
      items:
        type: object
        additionalProperties: false
        required:
          - title
        properties:
          title:
            type: string
            minLength: 1
