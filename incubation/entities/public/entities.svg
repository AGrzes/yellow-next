<svg
  width="128"
  height="128"
  viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background rounded square -->
  <rect
    x="8"
    y="8"
    width="112"
    height="112"
    rx="24"
    fill="#0f172a"
  />

  <!-- Outer graph nodes -->
  <circle cx="36" cy="34" r="7" fill="#22d3ee" />
  <circle cx="96" cy="40" r="7" fill="#f97316" />
  <circle cx="32" cy="92" r="7" fill="#a855f7" />

  <!-- Graph edges (relations) -->
  <line x1="36" y1="34" x2="64" y2="54"
        stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round" />
  <line x1="96" y1="40" x2="72" y2="54"
        stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round" />
  <line x1="32" y1="92" x2="56" y2="76"
        stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round" />

  <!-- Central entity "card" -->
  <rect
    x="44"
    y="44"
    width="40"
    height="48"
    rx="8"
    fill="#020617"
    stroke="#e5e7eb"
    stroke-width="2"
  />

  <!-- JSON-ish inner structure (three lines) -->
  <line x1="50" y1="56" x2="78" y2="56"
        stroke="#e5e7eb" stroke-width="2" stroke-linecap="round" />
  <line x1="50" y1="64" x2="72" y2="64"
        stroke="#6b7280" stroke-width="2" stroke-linecap="round" />
  <line x1="50" y1="72" x2="68" y2="72"
        stroke="#6b7280" stroke-width="2" stroke-linecap="round" />

  <!-- Curly brace hints for JSON on left/right -->
  <path
    d="M48 52
       c -3 2 -3 4 0 6
       c -3 2 -3 4 0 6"
    fill="none"
    stroke="#22d3ee"
    stroke-width="2"
    stroke-linecap="round"
  />
  <path
    d="M80 52
       c 3 2 3 4 0 6
       c 3 2 3 4 0 6"
    fill="none"
    stroke="#22d3ee"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- Hook indicator (small arc at bottom-right of card) -->
  <path
    d="M74 84
       a 8 8 0 0 0 8 8"
    fill="none"
    stroke="#facc15"
    stroke-width="2.5"
    stroke-linecap="round"
  />
  <circle cx="82" cy="92" r="2.3" fill="#facc15" />

</svg>
