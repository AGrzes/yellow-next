"$schema": https://json-schema.org/draft/2020-12/schema
"$id": book.schema.yaml
title: Book
type: object
additionalProperties: false
required:
  - id
  - title
properties:
  id:
    type: string
    format: uuid
  title:
    type: string
    minLength: 1
  authors:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
  series:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
